<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div id="container">
    <div id="contentContainer">
      <div class ="whole-column">
        <div class="Image-Div"><img class ="rounded-corners" id="Hero-image"src="images/illustration-hero.svg" alt="Hero Icon"></div>
        <div class="bottomRoundedCorners"id="column-with-information">
          <div><h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p> 
          </div>
          <div id="annual-payment-cont">
            <img id="Music-Icon" src="./images/icon-music.svg" alt="music picture">
            <div id="annual-contain">
              <p><b>Annual Plan</b>
                <br>$59.99/year
              </p>
            </div>
            <div id="change-link">
              <a id="changeOrderLink"href="url">Change</a>
            </div>
            
          </div>
          <div id="links">
            <button id="paymentButton">Proceed to Payment</button>

            <a href="url" id="cancelOrderLink">Cancel Order</a>
          </div> 
          </div>
        </div> 
    </div>
     
    </div>
  </div>
  
 
  <footer> 
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jasmine Brown</a>.
    </div>
</footer>
</body>
</html>
